<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dev challenge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="watch">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="watch__marks" viewbox="0 0 260 260">
      <circle class="watch__min" cx="130" cy="130" r="126"/>
      <circle class="watch__hour" cx="130" cy="130" r="123"/>
    </svg>
    <div class="watch__arr-sec"></div>
    <div class="watch__arr-hour">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 6 71">
            <polyline 
                points="2 1, 4 1, 5 70, 1 70, 2 1" 
                stroke="black" 
                fill="#000" 
                stroke-linejoin="round" 
                stroke-linecap="round" 
            />
        </svg>
    </div>
    <div class="watch__arr-min">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 6 91">
            <polyline 
                points="2 1, 4 1, 5 90, 1 90, 2 1" 
                stroke="black" 
                fill="#000" 
                stroke-linejoin="round" 
                stroke-linecap="round" 
            />
        </svg>
    </div>
    <div class="watch__cap">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 13 13">
            <linearGradient id="grad1">
                <stop offset="0%" srop-color="#ffffff"/>
                <stop offset="100%" stop-color="#757575"/>
            </linearGradient>
            <circle cx="6.5" cy="6.5" r="6.5" stroke-width="1"></circle>
        </svg>
    </div>
  </div>
</body>
</html>
